<body>

  <script>
    let audio = new Audio('postpunk.mp3');
    audio.loop = true;

    const intro = document.getElementById('intro');
    const game = document.getElementById('game');
    const storyText = document.getElementById('story-text');
    const choices = document.getElementById('choices');

    document.getElementById('start-btn').addEventListener('click', () => {

      audio.play().catch(e => console.log("–ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –æ—Ç–∫–ª–æ–Ω—ë–Ω:", e));

    const story = {
      1: {
        text: "–¢—ã –æ—Å—Ç–æ—Ä–æ–∂–Ω–æ –∑–∞—Ö–æ–¥–∏—à—å –≤ –∫–æ–º–º—É–Ω–∞–ª–∫—É. –í–Ω—É—Ç—Ä–∏ —Ç–µ–º–Ω–æ –∏ –ø–∞—Ö–Ω–µ—Ç –ø–ª–µ—Å–µ–Ω—å—é. –ù–∞ —Å—Ç–∞—Ä–æ–º —Ç–µ–ª–µ–≤–∏–∑–æ—Ä–µ –±–æ—Ä–º–æ—á–µ—Ç –Ω–æ–≤–æ—Å—Ç–Ω–∞—è –ª–µ–Ω—Ç–∞, –∞ –≤ —É–≥–ª—É –∫—Ç–æ-—Ç–æ –∫—É—Ä–∏—Ç.",
        choices: [
          { id: 'back', text: "–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –∫–æ—Ä–∏–¥–æ—Ä" }
        ]
      },
      2: {
        text: "–¢—ã —Å–ø—É—Å–∫–∞–µ—à—å—Å—è –≤–æ –¥–≤–æ—Ä. –ì–∞—Ä–∞–∂–∏ –ø–æ–∫—Ä—ã—Ç—ã —Ä–∂–∞–≤—á–∏–Ω–æ–π –∏ –≥—Ä–∞—Ñ—Ñ–∏—Ç–∏, –≥–¥–µ-—Ç–æ –º–µ—Ä—Ü–∞–µ—Ç —Ç—É—Å–∫–ª—ã–π —Å–≤–µ—Ç. –¢–∏—à–∏–Ω–∞ –¥–∞–≤–∏—Ç –Ω–∞ —É—à–∏.",
        choices: [
          { id: 'back', text: "–ü–æ–¥–Ω—è—Ç—å—Å—è –æ–±—Ä–∞—Ç–Ω–æ –Ω–∞ —ç—Ç–∞–∂" }
        ]
      },
      3: {
        text: "–í –ª–µ—Å—Ç–Ω–∏—á–Ω–æ–π –∫–ª–µ—Ç–∫–µ —Å–ª—ã—à–Ω—ã —Å–∫—Ä–∏–ø—ã –∏ –µ–¥–≤–∞ —É–ª–æ–≤–∏–º—ã–µ —à—ë–ø–æ—Ç—ã. –í–æ–∑–¥—É—Ö –≥—É—Å—Ç–æ–π –∏ —Ö–æ–ª–æ–¥–Ω—ã–π, –∞ —Ç–µ–Ω–∏ –ø–ª—è—à—É—Ç –Ω–∞ —Å—Ç–µ–Ω–∞—Ö.",
        choices: [
          { id: 'back', text: "–û—Ç—Å—Ç—É–ø–∏—Ç—å –≤ –∫–æ—Ä–∏–¥–æ—Ä" }
        ]

      4: {
        text: "–ú–µ–¥–≤–µ–∂–æ–Ω–æ–∫ –≥—Ä—è–∑–Ω—ã–π, —Å –æ–¥–Ω–∏–º –≥–ª–∞–∑–æ–º. –ü—É—Å—Ç—ã–µ –±—É—Ç—ã–ª–∫–∏ –≤–æ–∫—Ä—É–≥ –ø–∞—Ö–Ω—É—Ç –¥–µ—à–µ–≤—ã–º –ø–∏–≤–æ–º –∏ –∑–∞–±—Ä–æ—à–µ–Ω–Ω–æ—Å—Ç—å—é.",
        choices: [
          { id: 'back', text: "–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –∫–æ—Ä–∏–¥–æ—Ä" }
        ]
      },
      back: {
        text: "–¢—ã —Å–Ω–æ–≤–∞ —Å—Ç–æ–∏—à—å –≤ –∫–æ—Ä–∏–¥–æ—Ä–µ. –ü—ã–ª—å –∏ –ø–æ–ª—É–º—Ä–∞–∫ –æ–∫—É—Ç—ã–≤–∞—é—Ç –≤—Å—ë –≤–æ–∫—Ä—É–≥.",
        choices: [
          { id: 1, text: "–ü–æ–π—Ç–∏ –≤ –∫–æ–º–º—É–Ω–∞–ª–∫—É –ø–æ—Å–ª—É—à–∞—Ç—å —Ç–µ–ª–µ–≤–∏–∑–æ—Ä –ø–æ–±–ª–∏–∂–µ" },
          { id: 2, text: "–°–ø—É—Å—Ç–∏—Ç—å—Å—è –æ–±—Ä–∞—Ç–Ω–æ –≤–æ –¥–≤–æ—Ä –∏ –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å –Ω–∞ –≥–∞—Ä–∞–∂–∏" },
          { id: 3, text: "–ó–∞–≥–ª—è–Ω—É—Ç—å –≤ –ª–µ—Å—Ç–Ω–∏—á–Ω—É—é –∫–ª–µ—Ç–∫—É" },
          { id: 4, text: "–û—Å–º–æ—Ç—Ä–µ—Ç—å –º–µ–¥–≤–µ–∂–æ–Ω–∫–∞ –∏ –±—É—Ç—ã–ª–∫—É —Ç—â–∞—Ç–µ–ª—å–Ω–µ–µ" }
        ]
      }
    };

    choices.addEventListener('click', e => {
      if (e.target.tagName !== 'BUTTON') return;
      const choiceId = e.target.getAttribute('data-choice');
      if (!story[choiceId]) return;
      storyText.textContent = story[choiceId].text;
      const newChoices = story[choiceId].choices;
      choices.innerHTML = '';
      newChoices.forEach(choice => {
        const btn = document.createElement('button');
        btn.className = 'choice-button';
        btn.textContent = choice.text;
        btn.setAttribute('data-choice', choice.id);

  </script>
